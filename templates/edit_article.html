{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Articles</title>
    <link rel="stylesheet" href={%  static 'main.css' %}>
</head>

<body>
<nav class="navbar navbar-light bg-grey">
  <form class="container-fluid justify-content-start">
    <button class="btn btn-outline-success me-2" type="button">Main button</button>
    <button class="btn btn-sm btn-outline-secondary" type="button">Smaller button</button>
  </form>
</nav>
    <h1> {{  obj.title }} edit form</h1>
<br>
    <div class="container">
        <div class="row">
            <form method="POST">
                {% csrf_token %}
                    <div class="mb-3">
                        <label for="content" class="from-label">Content</label>
                        <input name="content" type="text" class="form-control" id="content" placeholder="enter content" value="{{ obj.content }}">
                    </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
<hr>
