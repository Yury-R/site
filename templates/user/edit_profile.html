{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit profile</title>
    <link rel="stylesheet" href={%  static 'main.css' %}>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/{{ home }}">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/articles/">Articles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/{{ user.username }}/">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
   <hr>
   <br>
   <a class="btn btn-primary"
           href="/{{ user.username }}"
           role="button">{{ user.username }}</a> profile. </h1>
   <a class="btn btn-primary"
           href="/{{ user.username }}/delete"
           role="button">{{ user.username }}</a>delete profile. </h1>
    <div class="container">
        <div class="row">
            <form method="POST">
                {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="from-label">Username</label>
                            <input name="username" type="text" class="form-control" id="username" placeholder="enter username" value="{{ user.username }}">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="from-label">Phone</label>
                            <input name="phone" type="text" class="form-control" id="phone" placeholder="enter phone number" value="{{user.profile.phone}}">
                        </div>
                        <div class="mb-3">
                             <label for="country" class="from-label">Country</label>
                            <input name="country" type="text" class="form-control" id="country" placeholder="enter country" value="{{ user.profile.country }}">
                        </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</body>
