{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Articles</title>
</head>
<body>
    <div class="container">
        <div class="row">
            {% for article in object_list %}
                <div class="col-4">
                    <button type="button" class="btn btn-light">
                        <a href="{{ article.pk }}">Link to Article</a>
                    </button>
                    <b>{{ article.title }} </b>
                    <p>{{ article.content }}</p>
                <hr>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
{% endblock %}
